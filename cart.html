<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
<link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="bootstrap.min.js"></script>
<script src="jquery.min.js"></script>
  <script   src="jquery.js"></script>
  <script type="text/javascript" src="jquery.shop.js"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
	</header>
	<div id="content">
		<h1>Your Shopping Cart</h1>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<ul id="shopping-cart-actions">
				<li>
					<input type="submit" name="update" id="update-cart" class="btn-info btn-sm" value="Update Cart" />
				</li>
				<li>
					<input type="submit" name="delete" id="empty-cart" class="btn-info btn-sm" value="Empty Cart" />
				</li>
				<li>
					<a href="index.html" class="btn-info btn-sm">Continue Shopping</a>
				</li>
				<li>
					<a href="checkout.html" class="btn-info btn-sm">Go To Checkout</a>
				</li>
			</ul>
		</form>
	</div>
	
	

</div>
</body>
</html>
